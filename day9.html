<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day9 - 基礎模組化 將上次的todolist部分模組化</title>
    <style>
        #app {
            padding: 1rem 3rem;
        }

        li button {
            display: none;
        }

        li:hover button {
            display: inline;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 模組化2 -->
        <!-- 外到內。 內部打事件去通知外部，外部再去處理 -->
        外到內：綁定外層的inputText
        <input-component @input-push="inputHandler" v-model="inputText"></input-component>
        <!-- 內到外 -->
        內到外：綁定模組的inputText
        <input-component2 @input-push="input2Handler"></input-component2>
        <!-- 原本長這樣 -->
        <!-- <p>
            <input type="text" v-model="inputText" @compositionstart="cstartHanlder" @compositionend="cendHanlder"
                @keyup.enter="inputHandler">
        </p> -->


        <!-- 模組化1 -->
        <!--<filter-component /> 字封：可用於cli，一般html不支援-->
        <!--@filter為客製事件-->
        <filter-component @filter="filterHandler"></filter-component>
        <div>
            <div>
                <ul>
                    <!--v-for哪一層，key就綁哪一層-->
                    <li is="list-item-component" v-for="item of filterList" :key="item.timestamp" :item="item"
                        :editing="editing" @delete="deleteHandler" @edit="editHanlder" @complete="completeHandler2"
                        @cancel="cancelHandler" @change="changeHandler">
                    </li>
                    <!-- <list-item-component></list-item-component> -->

                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script src="day9.js"></script>


</body>

</html>
