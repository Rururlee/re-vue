<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day7 - 雙向資料綁定</title>
    <style>
        #app {
            padding: 1rem 3rem;
        }
    </style>
</head>

<body>
    <div id="app">
        <button v-show="nowPage > 1" @click="nowPage-=1">Prev</button>
        <div v-for="content in pageList">
            {{ content }}
        </div>
        <button v-show="nowPage < totalPage" @click="nowPage+=1">Next</button>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                //-- 做八筆顯示4筆(像分頁的功能) 開始 --//
                list: ['aaa', 'bbb', 'ccc', 'ddd', 'eee', 'fff', 'ggg', 'hhh'],
                perPage: 4,
                nowPage: 1
                //-- 做八筆顯示4筆(像分頁的功能) 結束 --//
            },
            //產資料 computed
            computed: {
                //陣列裡切四筆出來
                pageList() {
                    //從第0筆開始取：假設第一頁從第0筆顯示，第二頁從第四筆顯示
                    let start = (this.nowPage - 1) * 4
                    //slice(start,end) 提取start到end的資料
                    //slice(起始點,起始點+4) 這樣就會是展示第一頁.第二頁.第三頁...類推
                    return this.list.slice(start, start + this.perPage)

                },
                //先算出總共會有幾頁
                totalPage() {
                    //無條件進位
                    return Math.ceil(this.list.length / 4)
                }
            }
        })

    </script>
</body>

</html>
