<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day5 - 事件偵聽綁定</title>
    <style>
      #app {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!--形成資料控制畫面-->
      <!-- <h3>{{ count }}</h3>
      <button v-on:click="count-=1">Prev</button>
      <button v-on:click="count+=1">Next</button> -->

      <button v-for="num in total" @click="count=num-1">{{ num-1 }}</button>
      <h1>{{ count }}</h1>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script>
      let vm = new Vue({
        el: '#app',
        data: {
          count: 0,
          total: 4,
        },
      })
    </script>
  </body>
</html>
