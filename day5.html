<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>day5 - 條件渲染與列表渲染</title>
  <style>
    #app {
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1 v-if="show">Hello vue</h1>
    <!--必須緊緊相依-->
    <h1 v-else>xxx</h1>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        show: true,
      },
    })
  </script>
</body>

</html>
