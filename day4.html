<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day4 - 屬性綁定</title>
    <style>
      #app {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <a :href="link.href" :target="link.target">{{ link.content }}</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script>
      let vm = new Vue({
        el: '#app',
        data() {
          return {
            link: {
              href: 'https://rurulee.com/',
              target: '_blank',
              content: 'Ruru Studio',
            },
            // class做成一包物件
            classItem: {
              aaa: true,
              bbb: true,
              c_cc: true,
              'd-dd': true, //有dashd的key要用引號包住
            },
          }
        },
      })
    </script>
  </body>
</html>
