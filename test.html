    //上面簡化寫法
    function counter() {
      var count = 0;

      //回傳一個內部function給外部使用
      return function () {
        return ++count;
      }
    }
    var countFunc = counter();

    console.log(countFunc());   // 1
    console.log(countFunc());   // 2
